name: Deploy to GCP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run migrations
      run: |
        python manage.py makemigrations
        python manage.py migrate
        
    - name: Build Docker image
      run: |
        docker build -t lung-cancer-app .
        
    - name: Save Docker image
      run: |
        docker save -o lung-cancer-app.tar lung-cancer-app:latest
        
    - name: Upload Docker image to GCP
      uses: appleboy/scp-action@v0.1.4
      with:
        host: 104.154.212.61
        username: shrjsdn908
        key: ${{ secrets.GCP_SSH_KEY }}
        source: "lung-cancer-app.tar"
        target: "~/"
        
    - name: Deploy to GCP
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: 104.154.212.61
        username: shrjsdn908
        key: ${{ secrets.GCP_SSH_KEY }}
        script: |
          # Stop existing container
          docker stop lung-cancer-app || true
          docker rm lung-cancer-app || true
          
          # Remove old image
          docker rmi lung-cancer-app:latest || true
          
          # Load new image
          docker load -i lung-cancer-app.tar
          
          # Run new container
          docker run -d \
            --name lung-cancer-app \
            -p 8000:8000 \
            --restart unless-stopped \
            lung-cancer-app:latest
          
          # Clean up
          rm -f lung-cancer-app.tar
          
          # Check deployment
          sleep 10
          curl -f http://localhost:8000/ || exit 1